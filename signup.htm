<html>
    <head>  
    <link href="css1/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: url(images/joker.jpg);
            background-size: 1720px 800px;
            background-repeat: no-repeat;
        }  
        div {
    padding-right: 10px;
    padding-bottom: 5px;
    padding-left: 400px;
         }
        
    </style>
    </head>
    
    <body>
    
    <form action="login.html" method="POST" class="form-horizontal" onsubmit="return validateForm()">
  <fieldset>
      <legend style="color:white;text-align:center"><b>Registration</b></legend>
      
    <div class="form-group">
        <br><br><br>
      <label for="inputName" class="col-lg-2 control-label" style="color:white">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name" style="width:400px" >
      </div>
    </div>
      <div class="form-group">
          <br>
      <label for="inputUsername" class="col-lg-2 control-label" style="color:white">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="inputUsername" id="inputUsername" placeholder="Username" style="width:400px" >
      </div>
    </div>
      <div class="form-group">
          <br>
      <label for="inputMob" class="col-lg-2 control-label" style="color:white">Mobile Number</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" name="inputMob" id="inputMob" placeholder="Mobile No." style="width:400px">
      </div>
    </div>
      <div class="form-group">
          <br>
      <label for="inputEmail" class="col-lg-2 control-label" style="color:white">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" style="width:400px">
      </div>
    </div>
    <div class="form-group">
        <br>
      <label for="inputPassword" class="col-lg-2 control-label" style="color:white">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" style="width:400px">
    </div>
        <div class="form-group" style="padding-left:30px">
            <br><br><br>
     
        </select>
        <br>
      
    </div>
    <div class="form-group" style="padding-left:30px;padding:bottom:5px;">
    
      <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          &nbsp &nbsp &nbsp
        <button type="reset" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </fieldset>
    
      </form>
    
    <script>
      function validateForm()
        {
            var a=document.getElementById('inputName').value;
            if(a==""){
                alert("Please Enter your Name");
                return false;
            }
            var b=document.getElementById('inputUsername').value;
            if(b==""){
                alert("Please Enter your Username");
                return false;
            }
            var c=document.getElementById('inputMob').value;
            if(c==""){
                alert("Please Enter your Mobile Number");
                return false;
            }
            var d=document.getElementById('inputEmail').value;
            if(d==""){
                alert("Please Enter your Email");
                return false;
            }
            var e=document.getElementById('inputPassword').value;
            if(e==""){
                alert("Please Enter your Password");
                return false;
            }
            var f=document.getElementById('select').value;
            if(f=="Select your Area"){
                alert("Please Select your Area");
                return false;
            }
            alert("Thank You for Registration");
            return true;
        }
        
    </script>
    </body>
</html>
